<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Big Harvest Farming â€“ Web</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(#6ec2ff, #5aa64f);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 16px;
    }
    #game-root {
      width: 100%;
      max-width: 1300px;
      background: #264024;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* TOP BAR */
    .top-bar {
      background: rgba(0,0,0,0.35);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #f7f7f7;
    }
    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .game-title {
      font-size: 18px;
      font-weight: 700;
    }
    .top-right {
      display: flex;
      gap: 10px;
      font-size: 13px;
    }
    .pill {
      background: rgba(255,255,255,0.15);
      padding: 6px 10px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* MAIN LAYOUT */
    .main-layout {
      display: grid;
      grid-template-columns: 4fr 1.3fr;
      gap: 0;
      height: 540px;
    }

    /* FARM MAP */
    .farm-wrapper {
      position: relative;
      background: #345733;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .farm-map {
      flex: 1;
      background-image:
        linear-gradient(rgba(0,0,0,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.08) 1px, transparent 1px);
      background-size: 40px 40px;
      background-color: #3c643b;
      border-radius: 10px;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      grid-auto-rows: 80px;
      gap: 6px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.2);
    }
    .farm-tile {
      position: relative;
      border-radius: 8px;
      background: #2f492f;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 11px;
      color: #f4ffe9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
      transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
    }
    .farm-tile.empty {
      background: #283728;
      border: 2px dashed rgba(230,255,230,0.3);
      color: #a9d7a9;
    }
    .farm-tile.ready {
      background: #55b84f;
      box-shadow: 0 0 0 2px #ffe36c, 0 0 14px rgba(0,0,0,0.6);
    }
    .farm-tile:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.8);
    }

    .tile-label {
      position: relative;
      z-index: 2;
      white-space: pre-line;
    }
    .tile-overlay {
      position: absolute;
      inset: 0;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 80%;
      opacity: 0.95;
    }

    .bottom-bar {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #e8fcec;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 12px;
      cursor: pointer;
      background: #ffc857;
      color: #222;
      font-weight: 600;
      margin-right: 6px;
      transition: transform 0.1s, box-shadow 0.1s, background 0.1s;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      background: #ffd874;
    }

    /* SIDE PANEL */
    .side-panel {
      background: #223122;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      color: #f3fff3;
      font-size: 12px;
    }
    .panel-section {
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 8px;
    }
    .panel-section:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .panel-section h3 {
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      opacity: 0.8;
    }
    ul {
      list-style: none;
      margin-top: 2px;
    }
    li {
      margin-bottom: 4px;
    }
    .small-btn {
      font-size: 11px;
      padding: 4px 8px;
      margin-left: 4px;
    }
    .log {
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      padding: 6px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div id="game-root">
    <div class="top-bar">
      <div class="top-left">
        <div class="game-title">Big Harvest Farming</div>
        <div style="font-size:11px; opacity:0.8;">MMGB Studios</div>
      </div>
      <div class="top-right">
        <div class="pill">ðŸ’° Coins: <span id="coins">0</span></div>
        <div class="pill">ðŸ“¦ Inventory: <span id="inventory">-</span></div>
      </div>
    </div>

    <div class="main-layout">
      <!-- FARM MAP -->
      <div class="farm-wrapper">
        <div id="farm-map" class="farm-map"></div>
        <div class="bottom-bar">
          <div>
            <button id="btn-harvest-all">Alles oogsten</button>
          </div>
          <div>Tip: klik lege tegels om te planten, groene tegels om te oogsten.</div>
        </div>
      </div>

      <!-- SIDE PANEL -->
      <div class="side-panel">
        <div class="panel-section">
          <h3>Dieren</h3>
          <ul id="animal-list"></ul>
        </div>
        <div class="panel-section">
          <h3>Gebouwen</h3>
          <ul id="building-list"></ul>
        </div>
        <div class="panel-section">
          <h3>Orders</h3>
          <ul id="order-list"></ul>
        </div>
        <div class="panel-section">
          <h3>Log</h3>
          <div id="log" class="log"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function log(msg) {
      const logEl = document.getElementById("log");
      const line = document.createElement("div");
      line.textContent = "[" + new Date().toLocaleTimeString() + "] " + msg;
      logEl.prepend(line);
      while (logEl.childNodes.length > 40) {
        logEl.removeChild(logEl.lastChild);
      }
    }

    function doAction(action, payload = {}) {
      fetch("/api/action", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action, ...payload })
      })
        .then(r => r.json())
        .then(data => {
          if (!data.ok) {
            log("Actie '" + action + "' mislukt");
          } else if (data.collected) {
            log("Ge-oogst: " + JSON.stringify(data.collected));
          } else {
            log("Actie '" + action + "' uitgevoerd");
          }
          fetchState();
        })
        .catch(err => {
          console.error(err);
          log("Fout bij actie: " + err);
        });
    }

    function renderState(state) {
      document.getElementById("coins").textContent = state.coins;
      document.getElementById("inventory").textContent =
        Object.keys(state.inventory).length
          ? Object.entries(state.inventory).map(([k,v]) => k + ":" + v).join(", ")
          : "-";

      // FARM TILES
      const mapEl = document.getElementById("farm-map");
      mapEl.innerHTML = "";
      const fields = state.fields;

      // We maken een raster van 5xN â€“ overschot vult met lege grass tiles
      const totalTiles = 15;
      for (let i = 0; i < totalTiles; i++) {
        const tile = document.createElement("div");
        tile.className = "farm-tile";
        const field = fields[i];

        const label = document.createElement("div");
        label.className = "tile-label";

        if (!field || field.empty) {
          tile.classList.add("empty");
          label.textContent = "+\nPlant";
          tile.onclick = () => doAction("plant", { field_index: i });
        } else {
          const rem = Math.ceil(field.time_remaining || 0);
          label.textContent =
            field.crop_type +
            "\n" +
            field.state.toUpperCase() +
            (rem > 0 && field.state !== "ready" ? "\n" + rem + "s" : "");

          if (field.state === "ready") {
            tile.classList.add("ready");
            tile.onclick = () => doAction("harvest_field", { field_index: field.index });
          } else {
            tile.onclick = () => log("Dit veld is nog niet klaar...");
          }
        }

        tile.appendChild(label);
        mapEl.appendChild(tile);
      }

      // Dieren
      const aList = document.getElementById("animal-list");
      aList.innerHTML = "";
      if (state.animals.length === 0) {
        aList.innerHTML = "<li>Geen dieren</li>";
      } else {
        state.animals.forEach(a => {
          const li = document.createElement("li");
          const rem = Math.ceil(a.time_remaining || 0);
          li.textContent =
            a.animal_type +
            " [" + a.state + "]" +
            (rem > 0 ? " (" + rem + "s)" : "");
          const btn = document.createElement("button");
          btn.className = "small-btn";
          btn.textContent = "Voer";
          btn.onclick = () => doAction("feed_animal", { animal_index: a.index });
          li.appendChild(btn);
          aList.appendChild(li);
        });
      }

      // Buildings
      const bList = document.getElementById("building-list");
      bList.innerHTML = "";
      if (state.buildings.length === 0) {
        bList.innerHTML = "<li>Geen gebouwen</li>";
      } else {
        state.buildings.forEach(b => {
          const li = document.createElement("li");
          const rem = Math.ceil(b.time_remaining || 0);
          li.textContent =
            b.building_type +
            (b.is_producing ? " [PRODUCING]" : " [IDLE]") +
            (rem > 0 ? " (" + rem + "s)" : "") +
            " q=" + b.queue_length;
          const btn = document.createElement("button");
          btn.className = "small-btn";
          btn.textContent = "Start";
          btn.onclick = () => doAction("start_production", { building_index: b.index });
          li.appendChild(btn);
          bList.appendChild(li);
        });
      }

      // Orders
      const oList = document.getElementById("order-list");
      oList.innerHTML = "";
      if (state.orders.length === 0) {
        oList.innerHTML = "<li>Geen actieve orders</li>";
      } else {
        state.orders.forEach(o => {
          const li = document.createElement("li");
          li.textContent =
            o.order_id +
            " â†’ " +
            JSON.stringify(o.required_items) +
            " (+" + o.reward + " coins)" +
            (o.expired ? " [EXPIRED]" : "");
          oList.appendChild(li);
        });
      }
    }

    function fetchState() {
      fetch("/api/state")
        .then(r => r.json())
        .then(renderState)
        .catch(err => {
          console.error(err);
          log("Fout bij ophalen state: " + err);
        });
    }

    document.getElementById("btn-harvest-all")
      .addEventListener("click", () => doAction("harvest_all"));

    fetchState();
    setInterval(fetchState, 1000);
  </script>
</body>
</html>
