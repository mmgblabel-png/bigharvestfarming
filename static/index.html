<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Big Harvest Farming</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="hud">
    <div class="hud-left">
      <div class="hud-item">
        ğŸ’° Munten: <span id="hud-money">0</span>
      </div>
      <div class="hud-item">
        â­ Level: <span id="hud-level">1</span>
      </div>
      <div class="hud-item">
        ğŸ—“ï¸ Seizoen: <span id="hud-season">Zomer</span>
      </div>
      <div class="hud-item">
        â›… Weer: <span id="hud-weather">Helder</span>
      </div>
      <div class="hud-item xp-bar">
        <div class="xp-label">
          XP: <span id="hud-xp">0</span>/<span id="hud-xp-next">100</span>
        </div>
        <div class="xp-bar-outer">
          <div class="xp-bar-inner" id="hud-xp-bar"></div>
        </div>
      </div>
      <div class="hud-item energy-bar">
        <div class="energy-label">
          âš¡ Energie: <span id="hud-energy">0</span>/<span id="hud-energy-max">100</span>
        </div>
        <div class="energy-bar-outer">
          <div class="energy-bar-inner" id="hud-energy-bar"></div>
        </div>
      </div>
    </div>
    <div class="hud-right">
      <div class="hud-item">
        Actie:
        <span id="hud-action-label">Geen</span>
      </div>
      <div class="hud-item">
        ğŸ—„ï¸ Opslag: <span id="hud-storage-used">0</span>/<span id="hud-storage-cap">0</span>
      </div>
    </div>
  </div>

  <div id="toolbar">
    <div class="toolbar-section">
      <h2>Gewassen</h2>
      <div class="toolbar-buttons" id="crop-buttons">
        <!-- Wordt gevuld door game.js -->
      </div>
    </div>
    <div class="toolbar-section">
      <h2>Gebouwen</h2>
      <div class="toolbar-buttons" id="building-buttons">
        <!-- Wordt gevuld door game.js -->
      </div>
    </div>
    <div class="toolbar-section">
      <h2>Systeem</h2>
      <div class="toolbar-buttons">
        <button id="btn-reset">ğŸ”„ Reset spel</button>
        <span id="save-indicator" title="Opslaan status">ğŸ’¾ Opslaan...</span>
        <button id="btn-mute" title="Geluid aan/uit">ğŸ”Š Geluid</button>
        <button id="btn-sell-products" title="Verkoop alle producten">ğŸ’¸ Verkoop producten</button>
        <button id="btn-repair" title="Repareer gereedschap">ğŸ§° Repareer</button>
        <span id="tools-indicator" title="Duurzaamheid gereedschap"></span>
        <button id="btn-harvest-all" title="Oogst alle rijpe gewassen">ğŸŒ¾ Oogst Alles</button>
        <button id="btn-collect-all" title="Verzamel alle gereedstaande producten">ğŸ“¦ Verzamelen Alles</button>
        <button id="btn-open-shop" title="Open winkel (S)">ğŸ›’ Winkel</button>
      </div>
    </div>
    <div class="toolbar-section">
      <h2>Acties</h2>
      <div class="toolbar-buttons">
        <button class="action-btn" data-action="plow">
          ğŸª“ Ploegen
        </button>
        <button class="action-btn" data-action="water">
          ğŸ’§ Water geven
        </button>
        <button class="action-btn" data-action="fertilize">
          ğŸ§ª Bemesten
        </button>
        <button class="action-btn" data-action="harvest">
          ğŸŒ¾ Oogsten
        </button>
        <button class="action-btn" data-action="collect">
          ğŸ“¦ Verzamelen
        </button>
        <button class="action-btn" data-action="none">
          âŒ Annuleren
        </button>
      </div>
    </div>
  </div>

  <div id="main">
    <div id="farm-wrapper">
      <div id="time-overlay" aria-hidden="true"></div>
      <div id="weather-overlay" aria-hidden="true"></div>
      <div id="farm-grid">
        <!-- Tegels worden door game.js gemaakt -->
      </div>
    </div>
    <aside id="quest-panel">
      <h2>Missies</h2>
      <div id="quest-list">
        <!-- Missies worden door game.js gerenderd -->
      </div>
      <h2>Inventaris</h2>
      <div id="inventory-list">
        <!-- Inventaris wordt door game.js gerenderd -->
      </div>
    </aside>
  </div>

  <!-- Feedback/notifications -->
  <div id="toast" aria-live="polite" aria-atomic="true"></div>

  <!-- Shop modal -->
  <div id="shop-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="shop-title">
    <div class="modal-backdrop" data-close="shop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="shop-title">ğŸ›’ Dorpswinkel</h3>
        <button class="modal-close" data-close="shop" title="Sluiten">âœ–</button>
      </div>
      <div class="modal-body" id="shop-body">
        <!-- Gevuld door game.js -->
      </div>
    </div>
  </div>

  <script src="/static/game.js" defer></script>
</body>
</html>
